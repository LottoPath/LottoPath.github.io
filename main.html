<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotto용지에 번호 보여주기</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
      /*  */
      html, body {
        height: 100%;
        margin: 0;
      }
      /* 캔버스가 컨테이너를 채우도록 만들기 */
      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas width="2224" height="960"></canvas>
    </div>
    <div class="pt-5 container-fluid">
      <textarea class="form-control" placeholder="번호를 입력해주세요."></textarea>
      <div class="d-grid gap-2">
        <button type="button" class="btn btn-primary btn-lg" onclick="onButtonClick()">그리기</button>
      </div>
    </div>
  </body>
</html>
